<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
      /* 全域樣式設定 */
      body {
        margin: 0; /* 移除預設邊距 */
        padding: 0; /* 移除預設內邊距 */
        font-family: Arial, sans-serif; /* 設定字體 */
        background-color: #fdf0d5; /* 與主頁背景一致 */
        display: flex; /* 使用 Flexbox 排版 */
        justify-content: center; /* 水平置中 */
        align-items: center; /* 垂直置中 */
        height: 100vh; /* 設定高度為視窗高度 */
      }

      /* 自我介紹容器樣式 */
      .container {
        display: flex; /* 使用 Flexbox 排版 */
        flex-direction: row; /* 水平排列內容 */
        justify-content: space-between; /* 兩側對齊 */
        align-items: center; /* 垂直置中 */
        width: 90%; /* 容器寬度 */
        height: 80%; /* 容器高度 */
        background-color: rgba(255, 255, 255, 0.9); /* 半透明背景 */
        padding: 20px; /* 內邊距 */
        border-radius: 10px; /* 圓角邊框 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
        box-sizing: border-box; /* 包含內邊距在內 */
      }

      /* 自我介紹內容樣式 */
      .content {
        flex: 2; /* 佔用 2 倍空間 */
        text-align: center; /* 文字置中 */
        font-size: 20px; /* 放大文字大小 */
        display: flex; /* 使用 Flexbox 排版 */
        flex-direction: column; /* 垂直排列內容 */
        justify-content: center; /* 垂直置中 */
      }

    </style>
  </head>
  <body>
    <!-- 自我介紹容器 -->
    <div class="container">
      <!-- 自我介紹內容 -->
      <div class="content">
        <h1>我是409731139 黃銘麒</h1> <!-- 自我介紹標題 -->
        <p>這裡是我的自我介紹。</p> <!-- 自我介紹段落 -->
        <p>程式設計苦手，但對於創作卻有熱忱。</p>
        <p>是個搞懂怎麼去做就會開始不停加花樣的人。</p>
        <p>做事的三大原則：做什麼、怎麼做、如何做。</p>
        <p>認為什麼是正確的，就會去貫徹到底。</p>
        <p>程式設計不要再追我了！！！！</p>
      </div>
    </div>
  </body>
</html>
